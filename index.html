<!DOCTYPE html>
<html lang="en" manifest="load.manifest">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>POC Koba</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="fontawesome-free-5.10.2-web/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="database.js"></script>

  <style>
    .btn .fas,
    .btn .fab,
    .btn .far {
      margin-left: 3px;
    }

    h6 {
      line-height: 1.7;
    }

    footer.page-footer {
      margin-top: 0px;
      padding-top: 0px;
    }

    body {
      background-color: #eee;
    }

    main {
      transform: translateY(150px);
    }

    .btn.blue-gradient {
      color: #fff !important;
    }

    .map-container-section {
      overflow: hidden;
      /* padding-bottom:56.25%; */
      position: relative;
      height: 0;
    }

    .map-container-section iframe {
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      position: absolute;
    }

    a {
      color: white !important;
    }

    #producto {
      width: 50% !important;
    }

    #cantidad {
      width: 30% !important;
    }

    .md-font {
      color: rgb(117, 117, 117) !important;
      font-weight: 300 !important;
      font-size: 16px !important;
    }

    #fecha {
      width: 50% !important;
    }
  </style>
</head>

<body>

  <!-- Start your project here-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar blue-gradient">
      <div class="container">
        <a class="navbar-brand" href="#">
          <strong>KOBA</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
          aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
              <a class="nav-link" href="#">
                <i class="fas fa-store mr-1"></i> Tienda Castellana
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link dropdown-toggle mr-4 ml-auto" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"> <i class="fas fa-user mr-1"></i> Jos√© Mustafa</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>
  <main>

    <div class="container-fluid mb-5">

      <!--Grid row-->
      <div class="row" style="margin-top: -100px;">

        <!--Grid column-->
        <div class="col-md-12">

          <div class="card pb-5">
            <div class="card-body">

              <div class="container">

                <!--Section: Contact v.2-->
                <section class="section">

                  <!--Section heading-->
                  <h2 class="font-weight-bold text-center h1 my-5">Traslados y devoluciones</h2>

                  <div class="row pt-5">

                    <!--Grid column-->
                    <div class="col-12">
                      <form>

                        <!--Grid row-->
                        <div class="row">

                          <!--Grid column-->

                          <div class="col-6">
                            <div class="md-form">
                              <label for="producto">Producto</label>
                              <input type="text" id="producto" name="producto" class="form-control">
                            </div>
                          </div>
                          <!--Grid column-->

                          <!--Grid column-->
                          <div class="col-6">
                            <div class="md-form">
                              <label for="cantidad">Cantidad</label>
                              <input type="number" id="cantidad" min="1" name="cantidad" class="form-control">
                            </div>
                          </div>
                          <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row mt-2">

                          <!--Grid column-->
                          <div class="col-6">
                            <label class="md-font">Destinatario</label>
                            <div class="custom-control custom-radio">
                              <input type="radio" class="custom-control-input" id="defaultChecked" name="optradio"
                                checked value="Tienda">
                              <label class="custom-control-label" for="defaultChecked">Tienda</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input type="radio" class="custom-control-input" id="defaultUnchecked" name="optradio">
                              <label class="custom-control-label" for="defaultUnchecked" value="CEDI">CEDI</label>
                            </div>
                          </div>


                          <div class="col-6">
                            <div class="md-form">
                              <input type="date" id="fecha" name="fecha" class="form-control md-font"
                                placeholder="Seleccione una fecha">
                            </div>
                          </div>
                        </div>
                        <!--Grid row-->
                        <div class="row mt-2">
                          <div class="col-9">
                            <div class="md-form">
                              <label for="motivo">Motivo</label>
                              <textarea type="text" id="motivo" name="motivo" class="form-control md-textarea"
                                rows="2"></textarea>
                            </div>
                          </div>
                        </div>

                      </form>

                      <div class="text-center text-md-left my-4">
                        <button class="btn blue-gradient" onclick="agregarRegistro()">Enviar</button>
                      </div>
                    </div>
                    <!--Grid column-->

                  </div>

                </section>
                <!--Section: Contact v.2-->

              </div>
            </div>

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </div>

    </div>

  </main>
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
