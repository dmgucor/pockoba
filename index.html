<!DOCTYPE html>
<html manifest="load.manifest">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>POC</title>
    <script type="text/javascript" src="database.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css" media="all" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    </link>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">
                <img src="img/KOBA-LOGO.jpeg" width="40" height="40" alt="logo Koba">
            </a>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                José Sánchez
            </a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3 class="mt-4">Traslados y devoluciones</h3>
            <div class="mt-4 mb-5">
                <h5 class="store">Tienda 1</h5>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="producto">Producto</label>
                            <input type="text" id="producto" name="producto" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" min="1" name="cantidad" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <form>
                        <label>Destinatario</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio" value="Tienda" checked="checked">Tienda
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio" value="CEDI">CEDI
                            </label>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="fecha">Fecha y hora</label>
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
            <form>
                <div class="form-group mb-4">
                    <label for="motivo">Motivo</label>
                    <textarea rows="2" id="motivo" name="motivo" class="form-control"></textarea>
                </div>
            </form>
            <div class="text-center">
                <button type="button" class="btn btn-outline-primary" onclick="agregarRegistro()">Enviar</button>
            </div>
        </div>
    </main>

</body>

</html>
